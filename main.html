<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

<form method="post">
	<div>
	<label for="name">Name</label>
	<input type="text" name="Name" id="name" placeholder="Name" required>
	</div>
	
	<div>
	<label for="email">Email</label>
	<input type="email" name="email" id="email" placeholder="Email" required>
	</div>
	
	<div>
	<label for="gender">Gender</label>
		<label for="gender-m">Male</label>
	    <input type="radio" name="gender" id="gender-m" required>
		<label for="gender-f">Female</label>
	    <input type="radio" name="gender" id="gender-f" required>
	</div>
	<div>
		<label for="cars">Car Brands</label>
		<select id="cars" name="selection" required>
			 <option value="" disabled selected>--Please choose an option</option>
			 <option>BMW</option>
			 <option>Audi</option>
			 <option>Mercedez</option>
		</select>
	</div>
	<div>
	<label for="age">Age</label>
	<input type="number" min="0" name="age" id="age" placeholder="Age" required>
	</div>
	
	<div>
	<label for="dob">BOB</label>
	<input type="date"  name="DOB" id="dob" placeholder="DOB" required>
	</div>
	
	<div>
	<label for="tel">Phone Number</label>
	<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
	</div>

	<div>
	<label for="password">Password</label>
	<input type="password"  name="password" id="password" placeholder="Password" required>
	</div>

	<div>
	<label for="tos">Checkbox</label>
	<input type="checkbox"  name="checkbox" id="tos" required><b>I agree to the TOS</b>
	</div>

	<div>
		<button type="submit">Submit Button</botton>
	</div>
</form>
</body>

</html>
